<head>

    <link rel="stylesheet" href="/static/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

<body>

    <div class="container">
        <div class="box">

            <div class="left">
                <img src="/register_image.png" class="align-image">
            </div>


            <div class="right">
                <div class="top">
                    <div class="h"> FabrAIc </div>
                    <div class="p"> Register now and start your style journey </div>
                </div>

                    <input type="email" placeholder="Enter email" class="email-input">

                    <input type="password" placeholder="Confirm password" class="email-input">
                    <button type="sumbit" class="btn1"><b>REGISTER</b></button>
                </div>

                <div class="continue">
                    <button type="submit" class="btn2">Continue with Google</button>

            </div>
