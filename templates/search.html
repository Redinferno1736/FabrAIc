<!DOCTYPE html>
<html lang="en">
<head>
    <title>Visual Search</title>
    <link rel="stylesheet" href="/static/homepage.css"> 
</head>
<body>
    <nav class="navbar">
        <div class="name">FabrAIc</div>
        <ul>
            <li><a href="/home">Home</a></li>
        </ul>
    </nav>

    <div style="text-align: center; margin-top: 50px; color: black;">
        <h1>Find Similar Styles</h1>
        <p>Upload an image to search. It won't be saved to your wardrobe.</p>
        
        <form action="/search" method="POST" enctype="multipart/form-data" style="margin-top: 20px;">
            <input type="file" name="cloth_image" accept="image/*" required>
            <br><br>
            <button type="submit" style="padding: 10px 20px; font-size: 1.2rem; cursor: pointer;">
                ğŸ” Search Now
            </button>
        </form>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div style="color: red; margin-top: 10px;">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
